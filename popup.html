<!DOCTYPE html>
<html>
  <head>
    <title>Mesh-Ticket-Complete-Comment-Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./popup.css">
  </head>
  <body>
    <div id="wrapper">
      <div class="comment-form">
        <h3>서비스명</h3>
        <input type="text" placeholder="서비스나 브랜치명을 입력해주세요.">
      </div>
      <div class="comment-form">
        <h3>해결버전</h3>
        <input type="text" placeholder="해결버전을 입력해주세요.">
      </div>
      <div class="comment-form">
        <h3>수정내용</h3>
        <textarea placeholder="수정내용을 입력해주세요."></textarea>
      </div>
      <div class="comment-form">
        <h3>영향범위</h3>
        <input type="text" placeholder="영향범위를 입력해주세요." value="해당 범위 외에 없습니다.">
      </div>
      <div class="button-part">
        <button id="generate-btn">
          변환
        </button>
        <span class="copied">복사완료!</span>
      </div>
    </div>
  </body>
  <script src="./popup.js" type="text/javascript"></script>
</html>
